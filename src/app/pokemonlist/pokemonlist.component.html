<ng-container *ngFor="let pokemon of pokemonList">
  <app-pokemon
    (addPokemonEvent)="addPokemon($event)"
    (removePokemonEvent)="removePokemon($event)"
    [pokemon]="pokemon"
  >
  </app-pokemon>
</ng-container>

<br />
<div class="pagination">
  <button type="button" (click)="previousPage()">previous</button>
  {{ pageNumber + 1 }}
  <button type="button" (click)="nextPage()">next</button>
</div>
<br />

<div>
  <ng-container *ngFor="let pokemon of selectedPokemon">
    <app-selected-pokemon [pokemon]="pokemon"> </app-selected-pokemon>
  </ng-container>
  <div class="saveteam">
    <button type="button" (click)="saveTeam()">save Team</button>
  </div>
</div>
