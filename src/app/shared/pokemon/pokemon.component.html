<body>
  <section class="pokemon">
    <span class="gallery">
      <span class="id">{{ pokemon.id }}</span>

      <figure class="gallery__item galerry__item--1">
        <img
          class="imageArt"
          src="{{ pokemon.imageArt }}"
          alt="{{ pokemon.name }}"
        />
      </figure>

      <span class="name">{{ pokemon.name }} </span>
      <br />
      <span *ngFor="let type of pokemon.types" class="{{ type }}">
        {{ type | titlecase }}
      </span>

      <br />
      <div class="teammaker">
        <button type="button">
          <span class="add">inspect</span>
        </button>
        <button
          *ngIf="selectedPokemon"
          type="button"
          (click)="onSelect(pokemon)"
        >
          <span class="add">remove from team</span>
        </button>
        <button
          *ngIf="!selectedPokemon"
          type="button"
          (click)="onSelect(pokemon)"
        >
          <span class="add">add to team</span>
        </button>
      </div>
    </span>
  </section>
</body>
